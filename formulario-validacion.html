<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error {
            color: red;
            font-size: 80%;
            font-style: italic;
        }
        .form-control.error {
            border-color: red;
        }
        .form-control.valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="mb-4">Ejercicio de validación de campos en un formulario</h1>
                <form id="validacion">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" name="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" name="email">
                    </div>
                    <div class="mb-3" id="cajaRut">
                        <label for="inputRut" class="form-label">Rut</label>
                        <input type="text" class="form-control" id="inputRut" name="rut">
                    </div>
                    <div class="mb-3">
                        <label for="inputCalendar" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="inputCalendar">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script BS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- Script Plugins -->
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.rut.js"></script>
    <!-- Script Personalizado -->
    <script>
        $(document).ready( function(){
            $('#validacion').validate({
                rules: {
                    firstname: "required",
                    email: "required",
                    rut: "required",
                },
                messages: {
                    firstname: "Ingresa tu nombre",
                    email: "Ingresa un correo válido",
                    rut: "Ingresa un rut válido",
                }
            });
            $('#inputRut').rut({formatOn: 'keyup', validateOn: 'keyup'}).on('rutInvalido', function(){
                $(this).addClass('error');
                if ( $(this).length < 7 ) {
                    console.log('tu rut es invalido');
                }
                //$(this).parents('#inputRut-error.error').text('Ingresa bien tu rut')
                //$('#cajaRut').html('<span>error rut</span>')
            }).on('rutValido', function(){
                $(this).removeClass('error');
                console.log('Tu rut es válido');
            });
        });
    </script>
</body>
</html>
